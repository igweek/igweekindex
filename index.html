<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gweek</title>
  
  <!-- 本地化的 Favicon 和 图标字体 -->
  <link rel="icon" href="assets/images/favicon.webp">
  <link rel="stylesheet" href="assets/remixicon/remixicon.css">
  <style>
    /* 本地字体声明 */
    @font-face {
      font-family: 'Dancing Script';
      src: url('assets/fonts/DancingScript-VariableFont_wght.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('assets/fonts/JetBrainsMono-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('assets/fonts/JetBrainsMono-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: italic;
      font-display: swap;
    }
    body {
      margin: 0;
      padding: 0;
      /* JetBrains Mono 已本地化，优先使用本地字体 */
      font-family: "JetBrains Mono", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
      -webkit-user-select: none;
      user-select: none;
      cursor: default;
    }

    /* 省略白天/夜间主题样式... */
    body.white { color: #000; background: radial-gradient(circle at center, #ffffff 0%, #f0f0f0 60%, #e0e0e0 100%); }
    body.white::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-image: linear-gradient(rgba(150,150,150,0.25) 1px, transparent 1px), linear-gradient(90deg, rgba(150,150,150,0.25) 1px, transparent 1px); background-size: 40px 40px; mask-image: radial-gradient(circle at center, rgba(0,0,0,0.6) 40%, transparent 100%); -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0.6) 40%, transparent 100%); pointer-events: none; }
    body.black { color: #fff; background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 60%, #000000 100%); }
    body.black::before { content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-image: linear-gradient(rgba(80,80,80,0.25) 1px, transparent 1px), linear-gradient(90deg, rgba(80,80,80,0.25) 1px, transparent 1px); background-size: 40px 40px; mask-image: radial-gradient(circle at center, rgba(0,0,0,0.6) 40%, transparent 100%); -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0.6) 40%, transparent 100%); pointer-events: none; }

    .profile {
      text-align: center;
      z-index: 1;
      padding: 0 20px;
    }
    .avatar {
      width: clamp(80px, 15vw, 120px);
      height: clamp(80px, 15vw, 120px);
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid currentColor;
      object-fit: cover;
      transform: scale(0.95);
    }
    .name {
      font-size: clamp(28px, 6vw, 40px);
      font-weight: 400;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 400; 
      color: inherit;
      opacity: 0.8;
      margin: 0;
    }

    .nav {
      margin-top: 30px;
      display: flex;
      gap: clamp(25px, 6vw, 45px);
      justify-content: center;
      flex-wrap: wrap; 
    }
    .nav a {
      text-decoration: none;
      color: inherit;
      font-size: 13px;
      text-align: center;
      transition: transform 0.2s, opacity 0.3s;
      letter-spacing: 0.5px;
    }
    .nav a:hover {
      transform: translateY(-3px);
      opacity: 0.7;
    }
    .nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="assets/images/avatar.jpg" alt="avatar" class="avatar">
    <div class="name">Gweek</div>
    <p class="subtitle">cat /dev/mind | grep passion</p>
    <div class="nav">
      <a href="https://bbs.017121.xyz" target="_blank"><i class="ri-article-line"></i>Blog</a>
      <a href="https://bb.017121.xyz" target="_blank" rel="noopener noreferrer"><i class="ri-artboard-2-line"></i>Paint</a>
      <a href="https://mw.017121.xyz" target="_blank"><i class="ri-run-line"></i>Race</a>
      <a href="https://github.com/soslane" target="_blank"><i class="ri-github-line"></i>Github</a>
      <a href="https://weibo.com/soslane" target="_blank"><i class="ri-weibo-line"></i>Weibo</a>
      <a href="mailto:admin@btw.pp.ua"><i class="ri-mail-line"></i>Email</a>
    </div>
  </div>
  <script>
    const hour = new Date().getHours();
    if (hour >= 7 && hour < 19) {
      document.body.classList.add("white");
    } else {
      document.body.classList.add("black");
    }
  </script>
</body>
</html>
